<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0d001a;
      font-family: "Arial", sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      background-color: #2a213b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 14px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #aaa;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #8b4dfd;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 15px;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .links a {
      color: #9c74ff;
      font-size: 14px;
      text-decoration: none;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
      line-height: 1.4;
    }

    .footer-note a {
      color: #53b0ff;
      text-decoration: none;
    }

    .support-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .support-button button {
      background-color: #8b4dfd;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="">
        <span class="eye">&#128065;</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create New Account</a>
    </div>

    <div class="footer-note">
      If you or anyone you know has a gambling problem<br />
      and wants help, call <a href="tel:1-800-GAMBLER">1-800-GAMBLER</a>
    </div>
  </div>

  <div class="support-button">
    <button>Support</button>
  </div>
</body>
</html>
