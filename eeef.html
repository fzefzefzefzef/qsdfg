<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0015;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-container {
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #2c2238;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      color: white;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .eye {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #aaa;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #8d4bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }

    .links a {
      color: #9d6fff;
      font-size: 14px;
      margin-bottom: 5px;
      text-decoration: none;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    .footer-note a {
      color: #8bd1ff;
      text-decoration: none;
    }

    .support-button {
      position: fixed;
      bottom: 15px;
      right: 20px;
    }

    .support-button button {
      background-color: #8d4bff;
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password">
        <span class="eye">&#128065;</span>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create New Account</a>
    </div>

    <p class="footer-note">
      If you or anyone you know has a gambling problem and wants help, call
      <a href="tel:1-800-GAMBLER">1-800-GAMBLER</a>
    </p>
  </div>

  <div class="support-button">
    <button>‚ùì Support</button>
  </div>
</body>
</html>
