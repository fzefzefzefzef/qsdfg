<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #200C32; /* Dark purple background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #200C32; /* Same as body for seamless look */
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #FFFFFF;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #FFFFFF;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            background-color: #4C3C5F; /* Darker purple for input fields */
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1em;
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            width: calc(100% - 50px); /* Adjust width for eye icon */
            padding-right: 40px; /* Space for eye icon */
        }

        .password-input-wrapper .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A0A0A0; /* Gray color for eye icon */
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #8A2BE2; /* Violet color for button */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #9932CC; /* Darker violet on hover */
        }

        .links {
            margin-top: 25px;
        }

        .links a {
            display: block;
            color: #8A2BE2; /* Violet color for links */
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #9932CC; /* Darker violet on hover */
        }

        .gambling-help {
            margin-top: 50px;
            font-size: 0.9em;
            color: #A0A0A0; /* Gray color for help text */
        }

        .gambling-help a {
            color: #8A2BE2; /* Violet color for help link */
            text-decoration: none;
        }

        .support-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8A2BE2; /* Violet color for support button */
            color: #FFFFFF;
            border: none;
            border-radius: 30px; /* Make it circular/pill shaped */
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .support-button:hover {
            background-color: #9932CC; /* Darker violet on hover */
        }

        .support-button img {
            margin-right: 8px;
            width: 20px; /* Adjust size of icon */
            height: 20px;
            filter: invert(100%); /* Make icon white */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" placeholder="">
                <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
        </div>

        <button class="login-button">Log In</button>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create New Account</a>
        </div>

        <p class="gambling-help">If you or anyone you know has a gambling problem<br> and wants help, call <a href="tel:1-800-GAMBLER">1-800-GAMBLER</a></p>
    </div>

    <button class="support-button">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXN1cHBvcnQtY2lyY2xlIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxwYXRoIGQ9Ik0zIDdhOSA5IDAgMCAxIDE4IDB2MWE5IDkgMCAwIDEtMTggMHoiLz48cGF0aCBkPSJNOSAxNmg2Ii8+PHBhdGggZD0iTTEyIDl2MyIvPjxwYXRoIGQ9Ik05IDEyaDZtMCAwLWEyIDIgMCAwIDAtMi0ydjMiLz48L3N2Zz4=" alt="Support Icon">
        Support
    </button>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üôà'; // Closed eye icon
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Open eye icon
            }
        }
    </script>
</body>
</html>
